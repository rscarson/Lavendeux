[package]
name = "lavendeux"
version = "0.20.2"
description = "Tauri port of Lavendeux"
authors = ["rscarson"]
license = ""
repository = ""
default-run = "lavendeux"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.4", features = [] }

[dependencies]
embedded-lang = "0.7.0"
#lavendeux-parser = "0.8.1"
lavendeux-parser = { git = "https://github.com/rscarson/lavendeux-parser" }
tauri = { version = "2.0.0-alpha.8", features = ["cli", "clipboard-all", "dialog-all", "global-shortcut-all", "shell-open", "system-tray"] }
serde = { version = "1.0.166", features = ["derive"] }
single-instance = "0.3.3"
serde_json = "1.0.96"
time = { version = "^0.3.15", features = ["formatting"] }
enigo = "0.1.2"

dirs = "5.0.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.50.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
