[package]
name = "lavendeux"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.10", features = [] }

[dependencies]

# Tauri deps
tauri = { version = "2.0.0-alpha.16", features = ["tray-icon"] }
tauri-plugin-dialog = "2.0.0-alpha.3"
tauri-plugin-clipboard-manager = "2.0.0-alpha.3"
tauri-plugin-global-shortcut = "2.0.0-alpha.3"
tauri-plugin-single-instance = "2.0.0-alpha.3"
tauri-plugin-autostart = "2.0.0-alpha.3"
tauri-plugin-shell = "2.0.0-alpha.3"

# Parser
lavendeux-parser = { git = "https://github.com/rscarson/lavendeux-parser.git"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Other deps
logos = "0.13.0"
embedded-lang = "0.9.0"
enigo = "0.1.2"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
