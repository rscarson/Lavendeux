[package]
name = "lavendeux"
version = "0.9.0"
description = "Tauri port of Lavendeux"
authors = ["rscarson"]
license = ""
repository = ""
default-run = "lavendeux"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-rc.9", features = [] }

[dependencies]
lavendeux-parser = "0.7.1"
#lavendeux-parser = { git = "https://github.com/rscarson/lavendeux-parser" }
tauri = { version = "1.0.0-rc.13", features = ["api-all", "cli", "system-tray"] }
serde = { version = "1.0", features = ["derive"] }
single-instance = "0.3.3"
serde_json = "1.0"
inputbot = "0.5.1"
dirs = "4.0.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
